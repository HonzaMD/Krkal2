//
// keyboard.cfg
//
// konfigurace klaves
//
// syntaxe:
// 
// jmeno_verze [key] = scankod [ s[r|l] ] [ a[r|l] ] [ c[r|l] ]
//
// jmeno - nejaky jmeno klavesy
// verze - neco jako 0351_F514_54AB_46C6
// key - pro zobrazeni uzivateli (napr A)
// scankod - scankod klavesy
// s - shift
// a - alt
// c - ctrl
// r - pravy
// l - levy
// pokud neni uvedeno r/l - tak se bere jako libovolny
//
//////////////////////////////////////////////////////////

